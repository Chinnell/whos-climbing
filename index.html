<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>who's climbing today?</title>
    
  </head>
  <body>
    <!-- The button with the ID "date" will be used to pick a day that the user will climb. -->
    <button id="date">Choose a date to climb</button>

    <!-- The button with the ID "start-time" will be used to pick a time that the user begin their climbing session. -->
    <button id="start-time">Choose a time to start your climb</button>

    <!-- The button with the ID "end-time" will be used to pick a time that the user finish their climbing session. -->
    <button id="end-time">Choose a time to end your climb</button>

  </body>
</html>
